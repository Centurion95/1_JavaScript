    <h1>Variables</h1>
    <p>Let's see how it's works</p>
    <script>
        var x = 10;
        var _x = 20;
        var $x = 20.45;
        var X = 30;
        var s = "asd";

        document.write(x);
        document.write("<br>");

        document.write(_x);
        document.write("<br>");

        document.write($x);
        document.write("<br>");

        document.write(X);
        document.write("<br>");

        document.write("<br>");

        document.write("<hr>");
    </script>



    <h1>Operations</h1>
    <p>Let's see how it's works</p>
    <script>
        var x = 4;
        var y = 28;

        document.write("Number one: ");
        document.write(x);
        document.write("<br>");

        document.write("Number two: ");
        document.write(y);
        document.write("<br>");

        document.write("---- ----- ----- ----- -----");
        document.write("<br>");

        document.write("Addition: ");
        document.write(x + y);
        document.write("<br>");

        document.write("Subtraction: ");
        document.write(x - y);
        document.write("<br>");

        document.write("Multiplication: ");
        document.write(x * y);
        document.write("<br>");

        document.write("Division: ");
        document.write(x / y);
        document.write("<br>");

        document.write("<hr>");
    </script>


    <h1>Plus and Strings</h1>
    <p>Let's see how it's works</p>
    <script>
        var x = 10;
        var y = 20;

        var z = x + y;

        document.write("Number one: ");
        document.write(x);
        document.write("<br>");

        document.write("Number two: ");
        document.write(y);
        document.write("<br>");

        document.write("Result: ");
        document.write(z);
        document.write("<br>");

        document.write("---- ----- ----- ----- -----");
        document.write("<br>");

        var a = "10";
        var b = "20";

        var c = a + b;

        document.write("String one: ");
        document.write(a);
        document.write("<br>");

        document.write("String two: ");
        document.write(b);
        document.write("<br>");

        document.write("Result: ");
        document.write(c);
        document.write("<br>");

        document.write("<hr>");
    </script>
